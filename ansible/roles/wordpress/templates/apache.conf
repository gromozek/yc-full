<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName {{ virtual_domain }}
    ServerAlias www.{{ virtual_domain }}
    DocumentRoot /var/www/{{ virtual_domain }}/wordpress
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/{{ virtual_domain }}>
          Options -Indexes
          AllowOverride All
    </Directory>

    <IfModule mod_dir.c>
        DirectoryIndex index.php index.html index.cgi index.pl index.xhtml index.htm
    </IfModule>
</VirtualHost>
